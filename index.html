<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Compactador ZIP com Pastas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap e ícones -->
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <button class="btn btn-outline-light theme-toggle" onclick="alternarTema()" title="Alternar tema">
    <i class="bi" id="theme-icon"></i>
  </button>

  <div class="container">
    <div class="card p-4 custom-card bg-body text-body">
      <h3 class="text-center mb-4"><i class="bi bi-folder-symlink-fill"></i> Compactador de Arquivos</h3>

      <div id="drop-zone">
        <i class="bi bi-upload" style="font-size: 1.5rem;"></i><br>
        Arraste e solte arquivos ou pastas aqui<br>ou<br>
        <input type="file" id="file-input" class="form-control mt-2" multiple webkitdirectory directory>
      </div>

      <ul id="file-list" class="list-group mb-3"></ul>

      <div class="mb-3">
        <label class="form-label">Formato do Arquivo</label>
        <select class="form-select" id="formato">
          <option value="zip" selected>ZIP (.zip)</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Nível de Compressão</label>
        <select class="form-select" id="nivel-compressao">
          <option value="0">[0%] Sem Compressão</option>
          <option value="2">[25%] Rápido </option>
          <option value="5" selected>[50%] Normal </option>
          <option value="7">[75%] Alto </option>
          <option value="9">[100%] Máximo</option>
        </select>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-outline-danger btn-sm" onclick="limparArquivos()">
          <i class="bi bi-trash"></i> Limpar seleção
        </button>
      </div>

      <div class="progress mb-3 d-none" id="progress-container">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">0%
        </div>
      </div>

      <button class="btn btn-primary w-100" onclick="gerarZip()">
        <i class="bi bi-download"></i> Compactar e Baixar
      </button>

      <div id="status" class="mt-3 text-center text-muted"></div>
    </div>
  </div>

  <script src="assets/script.js"></script>

</body>

</html>
